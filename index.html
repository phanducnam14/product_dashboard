<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Dashboard Quản Lý Sản Phẩm</h1>
            <p class="subtitle">Hiển thị và quản lý dữ liệu từ API</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Tìm kiếm theo tên sản phẩm..."
                >
            </div>
            
            <div class="page-size">
                <label for="pageSizeSelect">Hiển thị:</label>
                <select id="pageSizeSelect">
                    <option value="5">5 sản phẩm</option>
                    <option value="10" selected>10 sản phẩm</option>
                    <option value="20">20 sản phẩm</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th data-sort="id">ID <i class="fas fa-sort"></i></th>
                        <th data-sort="title" class="sortable active" data-order="asc">
                            Tên Sản Phẩm <i class="fas fa-sort-up"></i>
                        </th>
                        <th>Hình Ảnh</th>
                        <th data-sort="price" class="sortable">
                            Giá ($) <i class="fas fa-sort"></i>
                        </th>
                        <th class="description-header">
                            Mô Tả <span class="info-icon">(hover để xem)</span>
                        </th>
                        <th>Danh Mục</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dữ liệu sẽ được thêm ở đây -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" disabled>
                <i class="fas fa-chevron-left"></i> Trang trước
            </button>
            
            <div class="page-info">
                <span id="pageInfo">Đang tải...</span>
            </div>
            
            <button id="nextBtn" disabled>
                Trang sau <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Đang tải dữ liệu...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
            <button onclick="location.reload()">Thử lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
